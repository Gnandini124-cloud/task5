<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="quiz-container">
        <h1>CSS Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What does CSS stand for?</p>
                <label><input type="radio" name="q1" value="a"> Cascading Style Sheets</label>
                <label><input type="radio" name="q1" value="b"> Creative Style Sheets</label>
                <label><input type="radio" name="q1" value="c"> Computer Style Sheets</label>
                </div>
                <div class="question">
                <p>2. Which CSS property is used to change the text color of an element?</p>
                <label><input type="radio" name="q2" value="a"> a. font-color</label>
                <label><input type="radio" name="q2" value="b"> b. color</label>
                <label><input type="radio" name="q2" value="c"> c. text-color</label>
                <label><input type="radio" name="q2" value="d"> d. font-style</label>
                </div>
                <div class="question">
                <p>3.What does the term "cascading" in CSS refer to?</p>
                <label><input type="radio" name="q3" value="a"> a. The process of adding external resources to a webpage</label>
                <label><input type="radio" name="q3" value="b"> b. The way styles are applied from parent to child elements</label>
                <label><input type="radio" name="q3" value="c"> c.  The use of gradient backgrounds</label>
                <label><input type="radio" name="q3" value="d"> d.  The animation effects applied to elements</label>
                </div>
                <div class="question">
                <p>4. How can you select an HTML element with the class "example" in CSS?</p>
                <label><input type="radio" name="q4" value="a">#example</label>
                <label><input type="radio" name="q4" value="b">.example</label>
                <label><input type="radio" name="q4" value="c">element.example</label>
                <label><input type="radio" name="q4" value="d">example</label>
            </div>
            <div class="question">
                <p>5. What is the purpose of media queries in CSS?</p>
                <label><input type="radio" name="q5" value="a"> To add comments within the CSS code</label>
                <label><input type="radio" name="q5" value="b">To apply different styles based on the device's screen size and characteristics</label>
                <label><input type="radio" name="q5" value="c">To create interactive animations</label>
                <label><input type="radio" name="q5" value="d"> To define the order in which styles are applied</label>
               
            </div>
               
            <div class="navigation">
                <button type="button" id="prev-btn">Previous</button>
                <button type="button" id="next-btn">Next</button>
            </div>

            <button type="button" id="submit-btn">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script src="css.js"></script>
    <script>
        const form = document.getElementById("quiz-form");
        const prevButton = document.getElementById("prev-btn");
        const nextButton = document.getElementById("next-btn");
        const questions = document.querySelectorAll(".question");
        let currentQuestionIndex = 0;

        function showQuestion(index) {
            questions.forEach((question, i) => {
                question.style.display = i === index ? "block" : "none";
            });
        }

        function navigate(direction) {
            currentQuestionIndex += direction;
            if (currentQuestionIndex < 0) {
                currentQuestionIndex = 0;
            }
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = questions.length - 1;
            }
            showQuestion(currentQuestionIndex);
        }

        prevButton.addEventListener("click", () => navigate(-1));
        nextButton.addEventListener("click", () => navigate(1));

        showQuestion(currentQuestionIndex);
    </script>



</body>
</html>
