<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="quiz-container">
        <h1>HTML Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What does HTML stand for?</p>
                
                    <label><input type="radio" name="q1" value="a"> a) Hyper Transfer Markup Language</label>
                    <label><input type="radio" name="q1" value="b"> b) Hyper Text Markup Language</label>
                    <label><input type="radio" name="q1" value="c"> c) High Text Markup Language</label>
                
            </div>
            <div class="question">
                <p>2. Which HTML tag is used to define a paragraph?</p>
                
                    <label><input type="radio" name="q2" value="a"> a) &lt;p&gt;</label>
                    <label><input type="radio" name="q2" value="b"> b) &lt;para&gt;</label>
                    <label><input type="radio" name="q2" value="c"> c) &lt;paragraph&gt;</label>
                
            </div>
            <div class="question">
                <p>3. Which HTML tag is used to create a hyperlink?</p>
               
                    <label><input type="radio" name="q3" value="a"> a) &lt;link&gt;</label>
                    <label><input type="radio" name="q3" value="b"> b) &lt;a&gt;</label>
                    <label><input type="radio" name="q3" value="c"> c) &lt;hyperlink&gt;</label>
                
            </div>
            <div class="question">
                <p>4. What is the purpose of the &lt;img&gt; tag in HTML?</p>
                
                    <label><input type="radio" name="q4" value="a"> a) Create a table</label>
                    <label><input type="radio" name="q4" value="b"> b) Display an image</label>
                    <label><input type="radio" name="q4" value="c"> c) Embed a video</label>
            
            </div>
            <div class="question">
                <p>5. Which HTML tag is used for creating a list item in an ordered or unordered list?</p>
              
                    <label><input type="radio" name="q5" value="a"> a) &lt;li&gt;</label>
                    <label><input type="radio" name="q5" value="b"> b) &lt;list&gt;</label>
                    <label><input type="radio" name="q5" value="c"> c) &lt;item&gt;</label>
                
            </div>

                
            <div class="navigation">
                <button type="button" id="prev-btn">Previous</button>
                <button type="button" id="next-btn">Next</button>
            </div>
            <button type="button" id="submit-btn">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="html.js"></script>

    <script>
        const form = document.getElementById("quiz-form");
        const prevButton = document.getElementById("prev-btn");
        const nextButton = document.getElementById("next-btn");
        const questions = document.querySelectorAll(".question");
        let currentQuestionIndex = 0;

        function showQuestion(index) {
            questions.forEach((question, i) => {
                question.style.display = i === index ? "block" : "none";
            });
        }

        function navigate(direction) {
            currentQuestionIndex += direction;
            if (currentQuestionIndex < 0) {
                currentQuestionIndex = 0;
            }
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = questions.length - 1;
            }
            showQuestion(currentQuestionIndex);
        }

        prevButton.addEventListener("click", () => navigate(-1));
        nextButton.addEventListener("click", () => navigate(1));

        showQuestion(currentQuestionIndex);
    </script>

</body>
</html>
